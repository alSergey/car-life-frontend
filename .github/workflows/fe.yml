name: Frontend Build

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2

      - name: Install Node
      - uses: actions/setup-node@v1
        with:
          node-version: 16

      - name: Eslint
      - uses: npm run eslint

      - name: Stylelint
      - uses: npm run stylelint

      - name: Typescript
      - uses: tsc
